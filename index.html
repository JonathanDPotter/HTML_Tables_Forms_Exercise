<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <!-- Complete the Exercises HERE -->
      <table>
        <thead>
          <tr>
            <th>drink</th>
            <th>total servings</th>
            <th>serving size</th>
            <th>calories per serving</th>
            <th>carbs per serving</th>
            <th>sugars per serving</th>
            <th>sodium per serving</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Coca Cola</td>
            <!-- - total servings -->
            <td>1</td>
            <!-- - serving size -->
            <td>20oz</td>
            <!-- - calories per serving -->
            <td>240</td>
            <!-- - carbs per serving -->
            <td>65g</td>
            <!-- - sugars per serving -->
            <td>65g</td>
            <!-- - sodium per serving -->
            <td>75mg</td>
          </tr>
          <tr>
            <td>Pepsi</td>
            <!-- - total servings -->
            <td>1</td>
            <!-- - serving size -->
            <td>20oz</td>
            <!-- - calories per serving -->
            <td>250</td>
            <!-- - carbs per serving -->
            <td>66g</td>
            <!-- - sugars per serving -->
            <td>66g</td>
            <!-- - sodium per serving -->
            <td>55mg</td>
          </tr>
          <tr>
            <td>Coca Cola Zero</td>
            <!-- - total servings -->
            <td>1</td>
            <!-- - serving size -->
            <td>20oz</td>
            <!-- - calories per serving -->
            <td>0</td>
            <!-- - carbs per serving -->
            <td>0g</td>
            <!-- - sugars per serving -->
            <td>0g</td>
            <!-- - sodium per serving -->
            <td>70mg</td>
          </tr>
          <tr>
            <td>Dr. Pepper</td>
            <!-- - total servings -->
            <td>1</td>
            <!-- - serving size -->
            <td>20oz</td>
            <!-- - calories per serving -->
            <td>240</td>
            <!-- - carbs per serving -->
            <td>66g</td>
            <!-- - sugars per serving -->
            <td>65g</td>
            <!-- - sodium per serving -->
            <td>95mg</td>
          </tr>
          <tr>
            <td>Mountain Dew</td>
            <!-- - total servings -->
            <td>1</td>
            <!-- - serving size -->
            <td>20oz</td>
            <!-- - calories per serving -->
            <td>290</td>
            <!-- - carbs per serving -->
            <td>77g</td>
            <!-- - sugars per serving -->
            <td>77g</td>
            <!-- - sodium per serving -->
            <td>105mg</td>
          </tr>
        </tbody>
      </table>
      <form>
        <label for="total-servings">Total Servings: </label>
        <input type="text" name="total-servings" id="total-servings" />
        <label for="serving-size">Serving Size: </label>
        <input type="text" name="serving-size" id="serving-size" />
        <label for="calories-per-serving">Calories per Serving:</label>
        <input
          type="text"
          name="calories-per-serving"
          id="calories-per-serving"
        />
        <label for="carbs-per-serving">Carbohydrates per Serving: </label>
        <input type="text" name="carbs-per-serving" id="carbs-per-serving" />
        <label for="sugars-per-serving">Sugars per Serving: </label>
        <input type="text" name="sugars-per-serving" id="sugars-per-serving" />
        <label for="sodium-per-serving">Sodium per Serving: </label>
        <input type="text" name="sodium-per-serving" id="sodium-per-serving" />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
